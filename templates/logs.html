<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav-bar {
            background-color: #2c3e50;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .nav-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        .nav-bar a:hover {
            background-color: #34495e;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }
        .status-green {
            background-color: #00ff00;
        }
        .status-red {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="container">
            <div>
                <a href="/">Home</a>
                <a href="/stats">Statistics</a>
                <a href="/logs">Logs</a>
                <a href="/tryout">Tryout</a>
                <a href="/admin">Admin Panel</a>
            </div>
            <span id="api-status" style="color: white;">API Status: <span class="status-indicator status-{{ api_status }}"></span></span>
        </div>
    </div>
    <div class="container">
        <h1 class="mb-4">API Logs</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Level</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log[1] }}</td>
                    <td><span class="badge bg-{{ get_log_level_color(log[2]) }}">{{ log[2] }}</span></td>
                    <td>{{ log[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                {% if page > 1 %}
                <li class="page-item"><a class="page-link" href="{{ url_for('show_logs', page=page-1) }}">Previous</a></li>
                {% endif %}
                <li class="page-item"><span class="page-link">Page {{ page }}</span></li>
                <li class="page-item"><a class="page-link" href="{{ url_for('show_logs', page=page+1) }}">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
